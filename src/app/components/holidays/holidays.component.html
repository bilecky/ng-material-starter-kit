<mat-card>
  <mat-card-content>


    <mat-form-field appearance="fill">
      <mat-label>Public Holidays</mat-label>
      <mat-select>
        <mat-option *ngFor="let holiday of list$  | async">
          {{holiday.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
</mat-card>
